<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/signUp.css">
    <title>SignUp</title>
</head>

<body>
    <h2 class="create">Register</h2>
    <p id="para">Please fill in the fields below:</p>
    <div id="container">

        <input type="text" id="firstname" placeholder="First name">


        <input type="text" id="lastname" placeholder="Last name">


        <input type="email" id="email" placeholder="E-mail">


        <br>
        <input type="password" placeholder="Type your password" id="PassEntry" id="password" class="form-control passwordInput">
        <br>
        <span id="StrengthDisp" class="badge displayBadge">Weak</span>
        <br>
        <!-- <input type="password" id="password" placeholder="Password"> -->

        <div id="signbutton" onclick="createAccount()">CREATE ACCOUNT</div>
        <p onclick="gologin()"> Already have an account? Login</p>
    </div>
</body>

</html>
<script src="scripts/signUp.js"></script>
<script src="scripts/password.js"></script>
