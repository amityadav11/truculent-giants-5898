<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar</title>
    <link rel="stylesheet" href="./styles/navbar.css">
</head>

<body>
    <div class="announcement_bar">
        <a href="./offerPage.html">
            <p>Big savings on your favourite boAt products. Grab now!</p>
        </a>
    </div>
    <div id="navbar">
        <div id="navbar_container">
            <div id="wrapper">

                <div id="logo">
                    <a href="./index.html">
                        <img src="//cdn.shopify.com/s/files/1/0057/8938/4802/files/Boat-Logo_200x_200x_f9c79bf9-9c9a-477d-ab6a-7c889a1f2f70_170x.png?v=1646731229"
                            alt="LOGO">
                    </a>
                </div>
                <div id="main_menu">
                    <a id="shop" href="#">Shop
                        <svg class="rotation" focusable="false" width="7" height="10" viewBox="0 0 7 10">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.9394 5L0.469727 1.53033L1.53039 0.469666L6.06072 5L1.53039 9.53032L0.469727 8.46967L3.9394 5Z"
                                fill="currentColor"></path>
                        </svg>
                    </a>
                    <a id="daily_deal" href="#">Daily Deals</a>
                    <a class="offer" href="./offerPage.html">Offer Zone</a>
                    <a id="more" href="#">More
                        <svg class="rotation" focusable="false" width="7" height="10" viewBox="0 0 7 10">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.9394 5L0.469727 1.53033L1.53039 0.469666L6.06072 5L1.53039 9.53032L0.469727 8.46967L3.9394 5Z"
                                fill="currentColor"></path>
                        </svg>
                    </a>
                </div>
                <div id="topRight_nav">
                    <div class="search_img">
                        <input id="search" type="search" placeholder="Search...">
                    </div>
                    <div class="user">
                        <img id="user_icon" src="images\navigation-Icon4.webp" alt="user">
                        <a src="../offerPage.html">
                            <img src="images\gift.webp" alt="gift">
                        </a>
                        <img id="cart_icon" src="images\navigation-Icon-3.webp" alt="cart">
                        <p id="cart_counter"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
