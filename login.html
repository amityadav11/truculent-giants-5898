<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>

<body>
    <h1 class="login"> Login </h1>
    <p id="para">Please enter your e-mail and password:</p>
    <div id="logo">
        <img id="one" src="https://w7.pngwing.com/pngs/335/1001/png-transparent-social-media-facebook-computer-icons-social-network-linkedin-text-logo-internet-share-icon.png"
            alt="">
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-icon-png-transparent-background-osteopathy-16.png"
            alt="">
    </div>
    <div id="container">

        <input type="text" id="email" placeholder="E-mail">


        <input type="password" id="password" placeholder="Password">
        <div id="signbutton" onclick=" signIn()">Sign In</div>
        <p id="account" onclick="gosignup()"> Create an account</p>
    </div>
</body>

</html>
