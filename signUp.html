<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/signUp.css">
    <title>SignUp</title>
</head>

<body>
    <h2 class="create">Register</h2>
    <p id="para">Please fill in the fields below:</p>
    <div id="container">

        <input type="text" id="firstname" placeholder="First name">


        <input type="text" id="lastname" placeholder="Last name">


        <input type="email" id="email" placeholder="E-mail">


        <input type="password" id="password" placeholder="Password" title="Password must be 8 characters including 1 uppercase letter, 1 lowercase letter and numeric characters"
            required 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

        <div id="signbutton" onclick="createAccount()">CREATE ACCOUNT</div>
        <p onclick="gologin()"> Already have an account? Login</p>
    </div>
</body>

</html>
<script src="scripts/signUp.js"></script>
